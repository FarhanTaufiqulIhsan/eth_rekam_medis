<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekam Medis App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Medical Record</h1>

        <!-- Form to input a new record -->
        <form id="addRecordForm">
            <label for="addNewName">Name:</label>
            <input type="text" id="addNewName" required>

            <label for="addNewDob">Date of Birth:</label>
            <input type="date" id="addNewDob" required>

            <label for="addNewGender">Gender:</label>
            <select id="addNewGender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <!-- Add more options as needed -->
            </select>

            <label for="addNewDiagnosis">Diagnosis:</label>
            <input type="text" id="addNewDiagnosis" required>

            <button type="button" onclick="addRecordButton()">Add Record</button>
            <p></p>
            <div id="messageDiv" style="color: red;"></div>
        </form>

        <!-- Form to view a record based on patient's address -->
        <form>
            <label for="patientAddress">Patient Address:</label>
            <input type="text" id="patientAddress" required>

            <button type="button" onclick="viewRecordButton()">View Record</button>
        </form>

        <!-- Result of checking the record -->
        <p id="checkRecordResult"></p>
    </div>

    <script>


    </script>

</body>

</html>
